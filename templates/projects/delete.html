{% extends "base.html" %}
{% load static %}

{% block content %}

        {% csrf_token %}
        <h2>Вы уверены, что хотите удалить проект {{ project.project_name }}?</h2>

    <a href="{% url "webapp:ProjectView" project.pk %}">Нет</a>
{% endblock %}
